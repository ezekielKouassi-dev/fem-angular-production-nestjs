<div class="component-container">
    <div class="list-component">
        <fem-production-angular-widgets-list [widgets]="widgets" (selected)="selectWidget($event)"
            (deleted)="deleteWidget($event)">
        </fem-production-angular-widgets-list>
    </div>
    <div class="details-component">
        <fem-production-angular-widgets-details [widget]="selectedWidget" (saved)="saveWidget($event)"
            (cancelled)="resetForm()">
        </fem-production-angular-widgets-details>
    </div>
</div>
